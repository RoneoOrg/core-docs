<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description"
    content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">

  {{ "<!-- Stylesheets -->" | safeHTML }}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  {{ range site.Params.plugins.css -}}
  <link rel="preload" href="{{ .link | absURL }}" as="style" media="screen" onload="this.rel='stylesheet'">
  {{- end }}

  {{ $styles := resources.Get "scss/theme.scss" | toCSS | postCSS }}
  <link rel="preload" href="{{ $styles.Permalink }}" integrity="{{ .Data.Integrity }}" as="style" media="screen" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ .Data.Integrity }}" media="screen">
  </noscript>

  <!-- custom script -->
  {{ site.Params.custom_script | safeHTML }}
</head>
