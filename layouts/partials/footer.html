<footer>
  <div class="container">
    <div class="row align-items-center border-bottom py-5">
      <div class="col-lg-4">
        <ul class="list-inline footer-menu text-center text-lg-start">
          {{ range site.Menus.footer }}
          <li class="list-inline-item"><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-4 text-center mb-4 mb-lg-0">
        <a class="navbar-brand" href="{{ site.BaseURL | relLangURL }}">
          {{ if site.Params.logo_desktop }}
          <img class="img-fluid" src="{{ site.Params.logo_desktop | absURL }}" alt="{{ site.Title }}" width="{{site.Params.logo_desktop_width}}">
          {{ else }}{{ site.Title }}{{ end }}
        </a>
      </div>
      <div class="col-lg-4">
        <ul class="list-inline social-icons text-lg-end text-center">
          {{ range site.Menus.social }}
          <li class="list-inline-item"><a href="{{ .URL | safeURL }}"><i class="{{ .Name }}"></i></a></li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="py-4 text-center">
      <small class="text-light">{{ site.Params.copyright | markdownify }}</small>
    </div>
  </div>
</footer>
